<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Talking room</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <i class="fas fa-envelope fa-lg"></i>
      </div>
      <div class="status-bar_column">
        <span>14:26</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-volume-mute fa-lg"></i>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>
    <div class="talkroom_header">
      <div class="talkroom_header-column">
        <a href="talks.html"><i class="fas fa-arrow-left"></i></a>
        <span>Taylor Swift</span>
      </div>
      <div class="talkroom_header-column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
      </div>
      <!-- ---------------------------- -->
      <div class="contents">
        <div class="talkspace">
          <div class="sendingMsg">
            <span class="unreadNoti">1</span>
            <span class="sendingTime">AM 01:44</span>
            <span class="sendingText">Are you sleeping?</span>
          </div>
          <div class="sendingMsg">
            <span class="unreadNoti">1</span>
            <span class="sendingTime">AM 01:45</span>
            <span class="sendingText">Where are you?</span>
          </div>
          <div class="sendingMsg">
            <span class="unreadNoti">1</span>
            <span class="sendingTime">AM 01:46</span>
            <span class="sendingText">Are you sleeping?</span>
          </div>
          <div class="sendingMsg">
            <span class="unreadNoti">1</span>
            <span class="sendingTime">AM 01:47</span>
            <span class="sendingText">Where are you?</span>
          </div>
          <div class="sendingMsg">
            <span class="unreadNoti">1</span>
            <span class="sendingTime">AM 03:48</span>
            <span class="sendingText">I love you taylor..</span>
          </div>
        </div>
        <main class="userPage"></main>
      </div>
    </div>

    <nav class="nav-bar">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="stars.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="talks.html">
            <i class="fas fa-star badge2"
              ><span class="nav_notification badge">3</span></i
            >
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="store.html"
            ><i class="fas fa-store-alt fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="tooBigScreen">
      <span>Screen is too BIG</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
