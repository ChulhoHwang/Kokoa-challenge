<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Talking room</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <i class="fas fa-envelope fa-lg"></i>
      </div>
      <div class="status-bar_column">
        <span>14:26</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-volume-mute fa-lg"></i>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>
    <div class="talkroom_header">
      <div class="talkroom_header-column">
        <a href="talks.html"><i class="fas fa-arrow-left"></i></a>
        <span>Tom Holland</span>
      </div>
      <div class="talkroom_header-column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
      </div>
      <!-- ---------------------------- -->
      <div class="contents">
        <div class="talkspace">
          <div class="sendingMsg">
            <span class="sendingTime">PM 01:24</span>
            <span class="sendingText">Hey Tom!</span>
          </div>
          <div class="comingMsg">
            <span class="comingTime">PM 02:24</span>
            <span class="comingText">Yep bro~</span>
          </div>
          <div class="sendingMsg">
            <span class="sendingTime">PM 04:25</span>
            <span class="sendingText">haha I just wanted say that</span>
          </div>
          <div class="sendingMsg">
            <span class="sendingTime">>PM 04:26</span>
            <span class="sendingText">I really enjoyed the movie!!</span>
          </div>
          <div class="sendingMsg">
            <span class="sendingTime">PM 04:27</span>
            <span class="sendingText">It was truly amazing bro</span>
          </div>
          <div class="comingMsg">
            <span class="unreadNoti">1</span>
            <span class="comingTime">PM 06:11</span>
            <span class="comingText">Oh you liked it!!</span>
          </div>
          <div class="comingMsg">
            <span class="unreadNoti">1</span>
            <span class="comingTime">PM 06:12</span>
            <span class="comingText">Thanks, I tried really hard.</span>
          </div>
          <div class="comingMsg">
            <span class="unreadNoti">1</span>
            <span class="comingTime">PM 06:21</span>
            <span class="comingText">which one btw??</span>
          </div>
         
        </div>
        <main class="userPage"></main>
      </div>
    </div>

    <nav class="nav-bar">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="stars.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="talks.html">
            <i class="fas fa-star badge2"
              ><span class="nav_notification badge">3</span></i
            >
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="store.html"
            ><i class="fas fa-store-alt fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="tooBigScreen">
      <span>Screen is too BIG</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
