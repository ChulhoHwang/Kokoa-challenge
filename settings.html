<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Store</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <i class="fas fa-envelope fa-lg"></i>
      </div>
      <div class="status-bar_column">
        <span>14:26</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-volume-mute fa-lg"></i>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>
    <div class="contents">
      <header class="setting-header">
        <div class="setting-header_column">
          <span>Settings</span>
        </div>
      </header>
      <main>
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-bullhorn"></i>
              <span>Notice</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-flask"></i>
              <span>MeetStar Lab</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-info-circle"></i>
              <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-search-location"></i>
              <span>Location</span>
            </div>
            <div class="settings__setting-column">Receiving...</div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="far fa-credit-card"></i>
              <span>Payment</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
      </main>
    </div>
    <nav class="nav-bar">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="stars.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="talks.html">
            <i class="fas fa-star badge2"
              ><span class="nav_notification badge">3</span></i
            >
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="store.html"
            ><i class="fas fa-store-alt fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="tooBigScreen">
      <span>Screen is too BIG</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
