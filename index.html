<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-main">
        <span class="login-title">Meet Your STAR</span>
        <i class="fas fa-star login-img"></i>
      </div>
      <form action="stars.html" method="get" class="login-form">
        <div class="login-info">
          <input
            type="email"
            required
            placeholder="Please type your Email address"
          />
          <input
            type="password"
            placeholder="Please type your Password"
            required
            minlength="9"
          />
        </div>
        <input type="submit" value="Log in" class="login-btn" />
        <input type="submit" value="Sign Up" class="login-btn" />
        <a href="#">Find MeetStar Account or Password</a>
      </form>
    </div>

    <div id="tooBigScreen">
      <span>Screen is too BIG</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
