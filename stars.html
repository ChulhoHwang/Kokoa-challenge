  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <i class="fas fa-envelope fa-lg"></i>

                <span class="starList-list_name">Taylor Swift</span>

          <a href="#">
            <div class="starList-list">
              <div class="starList-list_column">

          <a href="#">

      <ul class="nav_list">
